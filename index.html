<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolas Powell" />
    <meta name="description" content="Frontend Mentor Order summary component Challenge" />
    <meta name="keywords" content="Frontend Mentor, Frontend, HTML, CSS" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section>
        <img src="./images/illustration-hero.svg" alt="Person listening music with headphones" />
        <div id="container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>

          <div id="planContainer">
            <img src="./images/icon-music.svg" alt="Icon Music" />
            <div id="plan">
              <p id="planName">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <button>Proceed to Payment</button>
          <a id="cancelOrder" href="#">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nicopowell/" target="_blank">Nicolas Powell</a>.
    </footer>
  </body>
</html>
